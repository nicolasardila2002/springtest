spring.application.name=logitrack

spring.datasource.url=jdbc:mysql://localhost:3306/logitrack_db
spring.datasource.username=campus2023
spring.datasource.password=campus2023
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
server.port=8080

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/docs
#Indicar que paquetes deben ser escaneados
springdoc.packages-to-scan=com.logitrack.logitrack.controllers

jwt.secret=mi_clave_secreta_super_segura_2025
jwt.expiration=3600000
spring.session.store-type=none

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

app.security.salt=mi_salt_secreto_2025


# JPA - Para auditoría automática
spring.jpa.properties.hibernate.listeners.envers.autoRegister=true

# VALIDATION
spring.validation.mode=full

# JACKSON - Para mejor formato JSON
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# CHARSET
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

