<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - LogiTrack</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">LogiTrack</div>
                <nav class="nav-links">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="movimientos.html" class="nav-link">Movimientos</a>
                    <a href="bodegas.html" class="nav-link">Bodegas</a>
                    <a href="productos.html" class="nav-link active">Productos</a>
                    <a href="auditoria.html" class="nav-link">Auditor√≠a</a>
                </nav>
                <div class="user-menu">
                    <span id="userName">Usuario</span>
                    <button onclick="logout()" class="btn btn-secondary">Cerrar Sesi√≥n</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>Gesti√≥n de Productos</h1>
            <p>Administrar cat√°logo de productos</p>
            <button class="btn btn-primary" onclick="showProductModal('create')">+ Nuevo Producto</button>
        </div>

        <div class="filters-container">
            <div class="filters-header">
                <div class="filters-title">
                    Filtros de Productos
                </div>
                <div class="filters-actions">
                    <span class="filter-badge" id="productosFilterCount" style="display: none;">0</span>
                </div>
            </div>

            <div class="filters-grid">
                <div class="filter-field">
                    <label class="filter-label">
                        <span class="filter-label-icon">üîç</span>
                        Buscar
                    </label>
                    <div class="filter-input-wrapper">
                        <span class="filter-input-icon">üì¶</span>
                        <input type="text" id="searchProducto" class="filter-input" 
                            placeholder="Nombre o categor√≠a..." 
                            onkeyup="debouncedFilterProductos()">
                    </div>
                </div>

                <div class="filter-field">
                    <label class="filter-label">
                        <span class="filter-label-icon">üè∑Ô∏è</span>
                        Categor√≠a
                    </label>
                    <div class="filter-input-wrapper">
                        <span class="filter-input-icon">üìÇ</span>
                        <select id="filterCategoria" class="filter-select" onchange="filterProductos()">
                            <option value="">Todas las categor√≠as</option>
                            <option value="TECNOLOGIA">Tecnolog√≠a</option>
                            <option value="MUEBLES">Muebles</option>
                            <option value="OFICINA">Oficina</option>
                            <option value="HERRAMIENTAS">Herramientas</option>
                            <option value="ELECTRODOMESTICOS">Electrodom√©sticos</option>
                            <option value="MATERIALES">Materiales</option>
                        </select>
                    </div>
                </div>

                <div class="filter-field">
                    <label class="filter-label">
                        <span class="filter-label-icon">‚ö°</span>
                        Estado
                    </label>
                    <div class="filter-input-wrapper">
                        <span class="filter-input-icon">üìä</span>
                        <select id="filterActivo" class="filter-select" onchange="filterProductos()">
                            <option value="">Todos los estados</option>
                            <option value="true">Activos</option>
                            <option value="false">Inactivos</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="filters-buttons">
                <button class="btn-filter btn-filter-clear" onclick="clearProductosFilters()">
                    ‚úñÔ∏è Limpiar Filtros
                </button>
            </div>
        </div>

        <div id="productosList" class="productos-table-container">
            <div class="loading">Cargando productos...</div>
        </div>
    </main>

    <!-- Modal Producto -->
    <div id="productoModal" class="modal product-modal">
        <div class="modal-content product-modal-content">
            <div class="modal-header">
                <h3 id="productoModalTitle">Nuevo Producto</h3>
                <span class="close" onclick="closeProductModal()">&times;</span>
            </div>
            <form id="productoForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="productoNombre">Nombre *</label>
                        <input type="text" id="productoNombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="productoCategoria">Categor√≠a *</label>
                        <select id="productoCategoria" name="categoria" required>
                            <option value="">Seleccionar categor√≠a...</option>
                            <option value="TECNOLOGIA">Tecnolog√≠a</option>
                            <option value="MUEBLES">Muebles</option>
                            <option value="OFICINA">Oficina</option>
                            <option value="HERRAMIENTAS">Herramientas</option>
                            <option value="ELECTRODOMESTICOS">Electrodom√©sticos</option>
                            <option value="MATERIALES">Materiales</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productoPrecio">Precio *</label>
                        <input type="number" id="productoPrecio" name="precio" step="0.01" min="0" required>
                    </div>
                    <div class="form-group form-group--checkbox">
                        <label>
                            <input type="checkbox" id="productoActivo" name="activo" checked>
                            Producto activo
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
